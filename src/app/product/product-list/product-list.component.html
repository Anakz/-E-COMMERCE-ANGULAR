    <div class="row mb-5">
        <div class="col-4" *ngFor="let product of products" role="button">
            <div class="card mb-5" style="width: 18rem;"  (click)="goToProductDetail(product.id); $event.stopPropagation();">
                <div class="position-relative">
                    <img src={{product.images[0].img}} style="height: 200px;" class="card-img-top rounded float-start" alt={{product.name}}>
                    <div class="d-flex justify-content-between position-absolute" style="top: 50%; left: 10%;">
                        <a class="m-5" href=""><i style="color: #EF7F2D;" class="fa-solid fa-circle-info fa-2x  my-hover"></i></a>
                        <a (click)="addToBasket(product.id)" class="m-5" href=""><i style="color: #EF7F2D;" class="fa-sharp fa-solid fa-cart-plus fa-2x"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <!-- <p class="card-text">{{product.description}}</p> -->
                    <!-- <a href="#" class="btn btn-primary" (click)="goProductList()">Go somewhere</a> -->

            </div>
