<div class="container mb-5">
    <div class="row">
        <div *ngIf="submitted">
            <h3>Product crée avec succés!</h3>
        </div>
        <br>
        <br>
        <div class="card p-3" style="width: 32rem; margin-left: 200px">
            <div style="width: 350px; margin: auto;">
                <h4 class="text-center"> <strong>Resgiter :</strong> </h4>
                <div class="submit-form">
                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="first_name" required [(ngModel)]="user.first_name" name="first_name" ngModel />
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" required [(ngModel)]="user.last_name" name="last_name" ngModel />
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone" ngModel />
                    </div>
                    <div class="form-group">
                        <label for="name">address</label>
                        <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address" ngModel />
                    </div>
                    <div class="form-group">
                        <label for="name">Credit Card</label>
                        <input type="text" class="form-control" id="credit_card" required [(ngModel)]="user.credit_card" name="credit_card" ngModel />
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="email" class="form-control" id="name" required [(ngModel)]="user.email" name="email" ngModel />
                    </div>
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" ngModel />
                    </div>
                    
                    <br>
                    <button (click)="signup()" class="btn" style="background-color: #EF7F2D; color: white;">SignUp</button>
                    <a role="button" (click)="goToLogin()"> <h6 class="p-2">Already have an account ?!</h6> </a>
                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert"> {{errorMessage}}</div>
                </div>
                <br>
            </div>
        </div>
        </div>
    </div>
</div>
