<div *ngIf="submitted">
    <h3>Basket crée avec succés!</h3>
</div>
<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="basket.date" name="date" ngModel />
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" [(ngModel)]="basket.quantity" name="quantity" ngModel />
            </div>
            <div class="form-group">
                <label for="total_price">Total price</label>
                <input type="number" class="form-control" id="total_price" [(ngModel)]="basket.total_price" name="total_price" />
            </div>
            <div class="form-group">
                <label for="id_user">User id</label>
                <input type="number" class="form-control" id="id_user" [(ngModel)]="basket.user" name="id_user" />
            </div>
            <div class="form-group">
                <label for="product">Products</label>
                <input type="text" class="form-control" id="product" [(ngModel)]="basket.product" name="product" />
            </div>
            <button (click)="createBasket()" class="btn btnsuccess">Create</button>
        </div>
        <div class="form-group">
            <div class="alert alert-danger" role="alert">
                Login failed: {{ message }}
            </div>
        </div>
    </div>
</div>
